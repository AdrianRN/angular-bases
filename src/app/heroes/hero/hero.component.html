<h1>{{name}}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>MÃ©todo:</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name !== 'spiderman' " (click)="changeHero()" type="button" class="btn btn-warning mx-2">Cambiar nombre</button>
<button *ngIf="age !== 21" (click)="changeAge()" type="button" class="btn btn-danger">Cambiar edad</button>
<button *ngIf="name !== 'ironman' && age !== 45" (click)="resetForm()" type="button" class="btn btn-info mx-2">Reset</button>
